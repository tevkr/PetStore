<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>

<form th:method="POST" th:action="@{/sign}" style="width: 500px;margin: auto; margin-top: 100px;">
    <h1>Регистрация</h1>
    <div class="mb-3 row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" required Name="email">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername" required Name="username">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" required Name="password">
        </div>
    </div>
    <div class="mb-3 row">
        <button type="submit" class="btn btn-primary mb-3" style="margin-left: 13px; width: 500px;">Зарегистрироваться</button>
    </div>
    <div th:if="${Status} == 'user_exists'">
        Пользователь с таким логином уже существует
    </div>
</form>
</body>
</html>
